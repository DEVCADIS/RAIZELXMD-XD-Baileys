<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Pairing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>🤖 Raizel Bot</h1>
    <p>Link your WhatsApp device</p>
    <input id="num" type="text" placeholder="+237699777530" />
    <button onclick="generate()">🔑 Generate Pair Code</button>
    <div id="code"></div>
    <button onclick="copyCode()">📋 Copy Code</button>
  </div>

  <script>
    async function generate() {
      const num = document.getElementById("num").value;
      const res = await fetch("https://TON-BACKEND-NAME.onrender.com/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number: num })
      });
      const data = await res.json();
      document.getElementById("code").innerText = data.pairingCode || "❌ Erreur";
    }

    function copyCode() {
      const code = document.getElementById("code").innerText;
      navigator.clipboard.writeText(code);
      alert("✅ Code copié !");
    }
  </script>
</body>
</html>
